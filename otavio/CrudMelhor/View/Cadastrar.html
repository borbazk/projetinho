<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form>

        <div class="container text-center">
            <h1>Agentes Valorant</h1>
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row mt-4">
                <div><img src="../Imagens/valorant.png" height="150pts" alt=""></div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Nome" id="nome"></div>
                <div class="col-6 col-md-6"><input type="text" class="form-control" placeholder="Idade" id="idade">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6 col-md-6"><input type="text" class="form-control" placeholder="Hab1" id="hab1"></div>
                <div class="col-6 col-md-6"><input type="text" class="form-control" placeholder="Hab2" id="hab2"></div>
            </div>
            <div class="row mt-3">
                <div class="col-6 col-md-6"><input type="text" class="form-control" placeholder="Ult" id="ult"></div>
                <div class="col-6 col-md-6"><input type="date" class="form-control" placeholder="Data de Nascimento"
                        id="data">
                </div>
            </div>

            <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
            <div class="row mt-3">
                <div class="col-6 col-md-6"><a class="btn btn-outline-danger" role="button" href="TabelaVava.html"
                        onclick="cadastrar()">CADASTRAR</a></div>
                <div class="col-6 col-md-1"><a class="btn btn-outline-danger" role="button"
                        href="TabelaVava.html">VOLTAR</a></div>
            </div>

            <!-- Columns are always 50% wide, on mobile and desktop -->

        </div>
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    function cadastrar() {
        let nome = document.getElementById('nome').value
        let idade = document.getElementById('idade').value
        let hab1 = document.getElementById('hab1').value
        let hab2 = document.getElementById('hab2').value
        let ult = document.getElementById('ult').value
        let data = document.getElementById('data').value
        console.log(nome, idade, hab1, hab2, ult, data)

        $.ajax({
            url: "../Controller/Dados.php",
            data: {
                nome: nome,
                idade: idade,
                hab1: hab1,
                hab2: hab2,
                ult: ult,
                data: data
            },
            success: function (resultado) {
                alert('Cadastrado')
            }
        });
    }
    //document.getElementById().value

</script>

</html>
