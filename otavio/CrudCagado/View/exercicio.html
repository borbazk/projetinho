<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<form>
    <input type="text" id="primo" class="form-control">
    <button type="button" class="btn btn-primary" onclick="Enviar('verificar')">verificar</button>
    <p id="BURRÕES"></p>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            let Enviar = (operacao = '') => {
            let valor1 = document.getElementById("primo").value;
                $.ajax({
                    url: '../Controller/exercicio.php',
                    type: 'GET',
                    data: `valor=${valor1}&operacao=${operacao}`,
                    success: function (resultado) {
                        console.log(resultado)
                        document.getElementById('BURRÕES').innerText = 'nao primo'
                    }
                })
            }
            
        </script>
    </body>
</form>

</html>
